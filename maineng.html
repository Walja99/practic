    <div class="modal fade" id="authoriz" tabindex="-1" role="dialog" aria-labelledby="authorization" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authorizationLabel">Log in</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="needs-validation" onsubmit="return false;" novalidate>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-froup">
                              <label for="emailA">Email adress</label>
                              <input type="text" class="form-control" id="emailA" placeholder="Email" required>
                              <div class="valid-feedback">
                                  Looks good!
                              </div>
                              <div class="invalid-feedback">
                                  Please provide a valid email.
                              </div>
                            </div>
                            <div class="form-froup">
                                    <label for="password">Password</label>
                                    <input type="password" pattern="\D{10,}"class="form-control" id="password" placeholder="Password" aria-describedby="passHelp" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a valid password.
                                    </div>
                                    <small id="passHelp" class="form-text text-muted">Password should contain 10 symbols</small>
                            </div>
                            <div class="form-check mb-3 mt-1">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input">
                                            Remember me
                                    </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!--<a href="" class="nav-link" data-toggle="modal" data-target="#reg">Regestration</a>-->
                            <button type="submit" id="authorization" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
