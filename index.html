<div class="modal fade" id="authoriz" tabindex="-1" role="dialog" aria-labelledby="authorization"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authorizationLabel">Авторизация</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="needs-validation" onsubmit="return false;" novalidate>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-froup">
                            <label for="emailA">Email</label>
                            <input type="text" class="form-control" id="emailA" placeholder="Email" required>
                            <div class="valid-feedback">
                                Отлично!
                            </div>
                            <div class="invalid-feedback">
                                Введите корректный email.
                            </div>
                        </div>
                        <div class="form-froup">
                            <label for="password">Пароль</label>
                            <input type="password"  pattern="\D{10,}" class="form-control" id="password" placeholder="Пароль"
                                   aria-describedby="passHelp" required>
                            <div class="valid-feedback">
                                Отлично!
                            </div>
                            <div class="invalid-feedback">
                                Введите корректный пароль.
                            </div>
                            <small id="passHelp" class="form-text text-muted">Пароль должен содержать 10
                                символов</small>
                        </div>
                        <div class="form-check mb-3 mt-1">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Запомнить меня
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<a href="" class="nav-link" data-toggle="modal" data-target="#reg">Регистрация</a>-->
                    <button type="submit" id="autorization" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
